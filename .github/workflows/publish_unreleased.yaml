name: Publish documentation to open-education-api.github.io (unreleased)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.OOAPI_APP_PUBLISH_ID }}
          private-key: ${{ secrets.OOAPI_APP_PUBLISH_SECRET }}
          owner: open-education-api
          repositories: |
            open-education-api.github.io

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: open-education-api/open-education-api.github.io
          token: ${{ steps.app-token.outputs.token }}
          path: target

      - name: Sync documentation to unreleased
        run: |
          set -euo pipefail
          mkdir -p target/unreleased
          rsync -a --delete documentation/ target/unreleased/

      - name: Commit and push if there are changes
        run: |
          set -euo pipefail
          cd target
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Publish documentation -> unreleased"
            git push
          else
            echo "No changes to publish."
          fi
