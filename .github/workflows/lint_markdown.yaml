name: Markdown lint

on:
  pull_request:
    branches:
      - release/6.0
      - main
      
  push:
    branches:
      - release/6.0
      - main

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        run: npx markdownlint-cli2 "**/*.md"
